<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ft Texting - Served</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <ul id="pages">
        <li id="setup" class="active">
            <div class="row">
                <div class="column">
                    <h1>5<br>FT<br>TXT</h1>
                </div>
            </div>
            <div class="row align-bottom">
                <div class="column small-8">
                    <!--<button class="button">Connect to Facebook</button>-->
                    <input type="text" id="usernameInput" placeholder="name">
                    <input type="text" id="friendInput" placeholder="friend">
                </div>
                <div class="column">
                    <input type="button" id="setNamesButton" class="button" value="go">
                </div>
            </div>
        </li>
        <li id="conversation-list" class="">
            <!--<div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
                <div class="title-bar-title">Menu</div>
            </div>-->

            <div class="top-bar" id="example-menu">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">Site Title</li>
                        <li><a href="#">Two</a></li>
                        <li><a href="#">Three</a></li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li>
                            <input type="search" placeholder="Search">
                        </li>
                        <li>
                            <button type="button" class="button">Search</button>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
        <li id="" class="conversation">
            <div class="title-bar" data-responsive-toggle="example-menu">
                <button type="button" class="back-button"></button>
                <div class="title-bar-title"><i class="material-icons md-18">back</i></div>
            </div>
            <div class="row">
                <div class="column chatArea">
                    <!--<div class="chatArea">-->
                    <ul class="messages">

                    </ul>
                    <!--</div>-->
                </div>
            </div>
            <section class="bottom-bar">
                <div class="row">
                    <div class="small-12 column">
                        <div class="input-group">

                            <input class="inputMessage" type="text" placeholder="speak up">
                            <div class="input-group-button">
                                <button class="button"><i class="material-icons">back</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </li>
    </ul>





    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!--<script src="bower_components/what-input/what-input.js"></script>-->
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
